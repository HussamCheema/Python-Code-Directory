<!DOCTYPE html>
<html>
<head>
	<title>Add array elements using loop</title>
</head>
<body>

	
	<script type="text/javascript">
		
		var pie = prompt("Enter your name.","");
		document.write("Hello "+pie+"<br>");

		var crap = new Array(3);

		for(i=0; i<3; i++){
			crap[i] = prompt("Add something","");
		}

		document.write(crap[0]+" - "+crap[1]+" - "+crap[2]);

	</script>

</body>
</html>
