<!DOCTYPE html>
<html>
<head>
	<title>Associative Array</title>
</head>
<body>

<h1>Associative Array</h1>

<script type="text/javascript">
	
	var things = new Array();

	things['cups'] = 4;
	things['car'] = 2;
	things['people'] = 2000;

	document.write(things['people']);

</script>

</body>
</html>
