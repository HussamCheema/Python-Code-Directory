<!DOCTYPE html>
<html>
<head>
	<title>Arrays</title>
</head>
<body>

<h1>Arrays</h1>

<script type="text/javascript">
	
	var things = new Array(3);

	things[0] = "thing1";
	things[1] = "things2";
	things[3] = "things3";

	document.write(things[1]);

	var stuff = new Array();
	var x = 9;
	var y = 20;

	stuff[0] = x;
	stuff[1] = "Hello";
	stuff[2] = y;

	document.write("<br>"+stuff[2]);

</script>

</body>
</html>
