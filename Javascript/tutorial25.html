<!DOCTYPE html>
<html>
<head>
	<title>Tutorial 25</title>

	<script type="text/javascript">
		
		function person(name,age){
			this.name = name;
			this.age = age;
		}

		var bucky = new person("Bucky",27);
		var taylor = new person("Taylor Swift",24);


	</script>

</head>
<body>

	<script type="text/javascript">
		document.write(bucky.name+"<br>");
		document.write(taylor.age);
	</script>

</body>
</html>
